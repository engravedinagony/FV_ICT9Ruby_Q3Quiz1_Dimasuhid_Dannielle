<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  

    <style>
        body {
            background: pink;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .answer {
            margin-top: 10px;
            display: none;
            color: green;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-5">Arithmetic, Comparison, and Logical Operators</h1>

         <!-- Arithmetic Operator Section -->
        <div class="section arithmetic">
            <h2>Arithmetic Operator</h2>
            <p>a. Exponent: <span class="answer">243</span></p>
            <p>b. Mod: <span class="answer">5</span></p>
            <button class="btn btn-warning" onclick="toggleAnswers('arithmetic')">Toggle Answer</button>
        </div>

        <!-- Comparison Operator Section -->
        <div class="section comparison">
            <h2>Comparison Operator</h2>
            <p>a. is a greater than b? : <span class="answer">false</span></p>
            <p>b. is a equal to b? : <span class="answer">true</span></p>
            <button class="btn btn-dark" onclick="toggleAnswers('comparison')">Toggle Answer</button>
        </div>

        <!-- Logical Operator Section -->
        <div class="section logical">
            <h2>Logical Operator</h2>
            <p>a. (a <= b) && (a >= b) : <span class="answer">true</span></p>
            <p>b. (a != b) || (a == b) : <span class="answer">false</span></p>
            <button class="btn btn-success" onclick="toggleAnswers('logical')">Toggle Answer</button>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        function toggleAnswers(section) {
            const answers = document.querySelectorAll(`.${section} .answer`);
            answers.forEach(answer => {
                answer.style.display = answer.style.display === 'inline' ? 'none' : 'inline';
            });
        }
    </script>

</body>
</html>
